<div class="wrapper">
  <div class="text-center ">
    <h1>Update Recipe</h1>
  </div>
  <div class="container mt-5 contact-container">
    <form #f="ngForm" (ngSubmit)="onUpdate()" class="row g-3 contact-row m-auto align-items-center justify-content-center">
      <div class="col-md-6 d-flex flex-column justify-content-between" style="height: 200px;">
        <input type="text" name="recipeName" class="form-control form-control-lg " placeholder="Recipe Name" ngModel #recipeName="ngModel" [ngModel]="recipe.name" required>
        <span class="text-danger" *ngIf="!recipeName.valid && recipeName.touched">Enter valid Recipe Name</span>
        <input type="text" name="recipeDesc" class="form-control form-control-lg " placeholder="Recipe Desc" ngModel #recipeDesc="ngModel" [ngModel]="recipe.desc" required>
        <span class="text-danger" *ngIf="!recipeDesc.valid && recipeDesc.touched">Enter valid Recipe Desc </span>
        <input type="text" name="img" class="form-control form-control-lg " placeholder="img" ngModel #img="ngModel" [ngModel]="recipe.img" required>
        <span class="text-danger" *ngIf="!img.valid && img.touched">Enter valid img </span>
      </div>
      <div class="mt-5 text-center">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Update</button>
        <button class="btn btn-danger mx-3" (click)="onDelete()">Delete</button>
        <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
