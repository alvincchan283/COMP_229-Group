<div class="wrapper">
  <div class="text-center ">
    <h1>Update Recipe</h1>
  </div>
  <div class="container mt-5 contact-container">
    <form #f="ngForm" (ngSubmit)="onUpdate()" class="row g-3 contact-row m-auto align-items-center justify-content-center">
      <div class="col-md-6 d-flex flex-column justify-content-between">
        <input type="text" name="recipeName" class="form-control form-control-lg " placeholder="Recipe Name" ngModel #recipeName="ngModel" [ngModel]="recipe.name" required>
        <span class="text-danger" *ngIf="!recipeName.valid && recipeName.touched">Enter valid Recipe Name</span>
        <textarea class="form-control form-control-lg my-3" name="recipeDesc" placeholder="Recipe Description" ngModel #recipeDesc="ngModel" [ngModel]="recipe.desc" required style="height: 200px"></textarea>
        <span class="text-danger" *ngIf="!recipeDesc.valid && recipeDesc.touched">Enter valid Recipe Desc </span>
        <textarea class="form-control form-control-lg my-3" name="ingredients" placeholder="Ingredients" ngModel #ingredients="ngModel" [ngModel]="recipe.ingredients" required style="height: 100px"></textarea>
        <span class="text-danger" *ngIf="!ingredients.valid && ingredients.touched">Enter valid ingredients </span>
        <textarea class="form-control form-control-lg my-3" name="tips" placeholder="Tips" ngModel #tips="ngModel" required [ngModel]="recipe.tips" style="height: 100px"></textarea>
        <span class="text-danger" *ngIf="!tips.valid && tips.touched">Enter valid tips </span>
        <input type="url" name="img" class="form-control form-control-lg " placeholder="https://image.jpg" ngModel #img="ngModel" [ngModel]="recipe.img" required>
        <span class="text-danger" *ngIf="!img.valid && img.touched">Enter valid img </span>
      </div>
      <div class="mt-5 text-center">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Update</button>
        <button class="btn btn-danger mx-3" (click)="onDelete()">Delete</button>
        <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
