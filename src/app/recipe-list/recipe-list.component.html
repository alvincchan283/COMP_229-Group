<div class="wrapper">
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <h2>Recipes</h2>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
      <div class="col col-xl-3 d-flex" *ngFor="let recipe of recipes">
        <div class="card flex-fill">
          <a [routerLink]="['/detail-recipe', recipe._id]">
            <img src="{{recipe.img}}" class="card-img-top" style="height: 200px; object-fit: cover" alt="recipe-image">
          </a>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{recipe.name}}</h5>
            <p class="card-text">{{recipe.desc | truncate:200}}</p>

            <div class="card-footer mt-auto" *ngIf="auth">
              <button class="btn btn-primary me-2"><a class="text-decoration-none text-light" [routerLink]="['/edit-recipe', recipe._id]">Update</a></button>
              <button class="btn btn-danger" (click)="onDelete(recipe._id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="mt-2 mb-4 btn btn btn-warning text-light mx-auto d-block w-50" *ngIf="auth" routerLink="/create-recipe" aria-current="page">Share Your Recipes Now</a>
  </div>
</div>
