<section>
  <div class="mb-4">
    <h2>Result of {{ searchKeyword }}</h2>
  </div>
  <div class="search-bar mb-4">
    <form #f="ngForm" (ngSubmit)="onSearch()">
      <input
        class=""
        type="text"
        placeholder="Find Your Recipes..."
        name="name"
        id="search-name"
        ngModel
      />
      <button type="submit" class="">
        <img class="icon" src="/assets/icons/magnify.svg" alt="share" />
      </button>
    </form>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
    <div class="col col-xl-4 d-flex" *ngFor="let recipe of recipes">
      <div class="r-card">
        <a class="r-card-link" [routerLink]="['/detail-recipe', recipe._id]">
          <img src="{{ recipe.img }}" class="r-card-img" alt="recipe-image" />
        </a>
        <div class="r-card-body">
          <h5 class="r-card-title">{{ recipe.name }}</h5>
          <p class="r-card-text">{{ recipe.desc | truncate : 100 }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
